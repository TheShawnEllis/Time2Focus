<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time2Focus</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header" id="header">
        <i class="fi fi-br-clock-five" id="headerIcon"></i>
        <span class="titleText">Time2Focus</span>
    </header>
    <div class="content" id="content">
        div.
        <div class="controls" id="clockControls">
            <i class="fi fi-br-refresh"></i>
            <i class="fi fi-sr-play-pause"></i>
            <i class="fi fi-sr-pause"></i>
            <i class="fi fi-sr-play"></i>
            <i class="fi fi-ss-bell"></i>
            <i class="fi fi-ss-bell-slash"></i>
        </div>
        <div class="progress-wrapper" id="progressWrapper">
            <div class="progress-bar" id="progressBar">
                <div class="progress-completed" id="prgressCompleted"></div>
            </div>
        </div>
        <div class="clock-wrapper" id="clock">
            <div class="clock-section" id="hours">
                <div class="clock-digit" id="hoursLeft">
                    <svg width="113" height="203" viewBox="0 0 113 203" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <path id="segment_F" d="M9.52069 12.7975L25.7852 29.8553V81.8223L9.52069 98.4835L0 85.3925V26.6818L9.52069 12.7975Z" fill="white" fill-opacity="0.9"/>
                        <path id="segment_E" d="M9.52069 103.244L25.7852 120.302V172.269L9.52069 188.93L0 175.839V117.128L9.52069 103.244Z" fill="white" fill-opacity="0.05"/>
                        <path id="segment_G" d="M27.8474 89.0768L14.1026 101.139L27.7072 114.743H84.6497L98.0438 101.349L85.6314 88.9366L27.8474 89.0768Z" fill="white" fill-opacity="0.9"/>
                    </svg>
                </div>
                <div class="clock-digit" id="hoursRight">
                    <svg width="113" height="203" viewBox="0 0 113 203" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="segment_B" d="M103.339 12.9958L87.0744 30.0537V82.0206L103.339 98.6818L112.86 85.5909V26.8801L103.339 12.9958Z" fill="white" fill-opacity="0.9"/>
                        <path id="segment_A" d="M13.3187 10.0206L30.3766 26.2851H82.3435L99.0046 10.0206L85.9138 0.5H27.203L13.3187 10.0206Z" fill="white" fill-opacity="0.9"/>

                        <path id="segment_C" d="M103.339 103.442L87.0744 120.5V172.467L103.339 189.128L112.86 176.037V117.326L103.339 103.442Z" fill="white" fill-opacity="0.9"/>
                        <path id="segment_F" d="M9.52069 12.7975L25.7852 29.8553V81.8223L9.52069 98.4835L0 85.3925V26.6818L9.52069 12.7975Z" fill="white" fill-opacity="0.9"/>

                    </svg>
                </div>
            </div>
            <div class="clock-section" id="minutes">
                <div class="clock-digit" id="minutesLeft"></div>
                <div class="clock-digit" id="minutesRight"></div>
            </div>
            <div class="clock-section" id="seconds">
                <div class="clock-digit" id="secondsLeft"></div>
                <div class="clock-digit" id="secondsRight"></div>
            </div>
        </div>
    </div>
</body>

</html>
